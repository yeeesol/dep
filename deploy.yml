apiVersion: v1
kind: Service
metadata:
  name: svc-sb
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
spec:
  type: LoadBalancer
  selector:
    app: sb-app
  ports:
  - port: 80
    targetPort: 8085
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dep-sb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sb-app
  template:
    metadata:
      name: pod-sb
      labels:
        app: sb-app
    spec:
      containers:
      - name: con-sb
        image: yeso1/spring:11
